<div class="shifted-content" id="author-view">
  <google-map center="map.center" options="options" zoom="map.zoom" control="map.control">
    <markers models="institutions"
             idKey="'institution'"
             coords="'self'"
             doCluster="true"

            >
    </markers> 
  </google-map>

  <div class="section-header">
    <h1>{{ author.name }} <small>Browse through list of authors</small></h1>
  </div>

</div>
