<div class="shifted-content">
  <div class="section-header">
    <h1>Institutions <small>See the institutions we have been working with</small></h1>
  </div>
  <div class="section container-fluid">
    <ul id="authors-list" class="full-size-list list-unstyled">
      <li class="row" ng-repeat="institution in institutions track by $index" ng-click="goToAuthor(author.id)">
        <div class="element-bg">
          <img src="/img/institution.png" alt="">
        </div>
        <div class="element-content">
          <div class="institution-detail col-xs-6">
              <h3>
                {{ institution.name }}
              </h3>
          </div>
          <div class="institution-statistics col-xs-6">
           
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
